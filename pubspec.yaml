name: ditonton
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get_it: ^7.1.3
  http: ^0.13.5
  firebase_core: ^2.3.0
  firebase_crashlytics: ^3.0.6
  about:
    path: packages/about
  core:
    path: packages/core
  tv_series:
    path: packages/tv_series
  movies:
    path: packages/movies

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mockito: ^5.3.2
  mocktail: ^0.3.0
  build_runner: ^2.0.4
  bloc_test: ^9.1.0
  flutter_launcher_icons: ^0.11.0

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/logo.png'

flutter:
  uses-material-design: true
  assets:
    - assets/
    - certificates/